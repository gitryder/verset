<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />

    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <form id="input__form">
        <input
          class="input"
          id="input__book"
          maxlength="5"
          spellcheck="false"
          type="text"
          placeholder="phile"
        />
        <input
          class="input"
          id="input__chapter"
          maxlength="3"
          spellcheck="false"
          type="text"
          placeholder="150"
        />
        <input
          class="input"
          id="input__verse"
          maxlength="3"
          spellcheck="false"
          type="text"
          placeholder="176"
        />
        <input
          class="input"
          id="input__translation"
          maxlength="4"
          spellcheck="false"
          type="text"
          placeholder="nlt"
        />
      </form>

      <p id="verse"></p>
    </div>
  </body>
</html>
